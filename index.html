<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="login-w-form">
        <div class="web">
            <form action="" class="form-w">
                    <div class="dashboard">
                        <div class="web-text">
                            <div class="login-w-name">
                                <p>My <span>shop</span></p>
                                
                            </div>
                            <div class="create-w">
                                <p>Create new account <span>.</span></p>
                                <p class="member-w">Already a member ? <a href="#">Login</a></p>
                            </div>
                            <div class="login-w-control">
                                <div class="input-w-form">
                                    <div class="input-w-text">
                                        <input type="text" name="" id="name" placeholder="Name">
                                        <input type="text" placeholder="Username">
                                    </div>
                                    <div class="input-w-email">
                                    <input type="email" placeholder="Email">
                                    </div>
                                    <div class="input-w-password">
                                    <input type="password" placeholder="Password">
                                    </div>
                                    <button class="btn-w">Create account</button>
                                </div>
                            </div>
                        </div>
        
                       <div class="dashboard-img">
                           <img src="./img/web.svg" alt="">
                       </div>
                    </div>
            </form>
           </div>
        <!-- Mobile -->
        <div class="mobile">
            <form action="">
               <div class="mobile-text">
                <div class="login-name">
                    <p>My <span>shop</span></p>
                </div>
                <div class="login-control">
                    <div class="login-title">
                        <p>Log<span>in</span></p>
                    </div>
                    <div class="input-form">
                        <div class="input-text">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-password">
                        <input type="password" placeholder="Password">
                        </div>
                        <button class="btn">Login</button>
                    </div>
                </div>
               </div>
                <div class="mobile-img">
                    <img src="./img/mobile.svg" alt="">
                </div>
            
            </form>
        </div>
        
        
    </div>
</body>
</html>
